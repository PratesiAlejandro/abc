
<div class="fondoAlta">
    <app-barra-de-menu></app-barra-de-menu>
<br>
<br>
<br>
    <div class="row">
      <div class="col-sm-3"></div>
        <div class="col-sm-6">
      
        <form class="w3-container w3-card-4 w3-black w3-text-blue w3-margin" [formGroup]="registroFormulario" id="FormIngreso" (ngSubmit)="guardarEmpleado()">  
            <h2 class="w3-center">Registrar</h2>
          <div class="form-group">	
        <input [formControl]="nombre" class="form-control"  type="text" [(ngModel)] ="nuevoEmpleado.EmpNombre" id="nombre" name="nombre" placeholder="ingrese nombre" required/>
        <span id="lblnombre" style="display:none;color:#FF0000;width:1%;float:right;font-size:80">*</span>

        <input [formControl]="legajo" class="form-control" type="text" [(ngModel)] ="nuevoEmpleado.EmpLegajo" id="legajo" name="legajo" placeholder="ingrese legajo" required/>
        <span id="lbllegajo" style="display:none;color:#FF0000;width:1%;float:right;font-size:80">*</span>
      
       
        <select [formControl]="tipo" class="form-control"  id="tipo" name="tipo" [(ngModel)] ="nuevoEmpleado.EmpTipo" required style="width:100%;height:35px;" >          
          <option [ngValue]=tipos[5] selected disabled hidden>Seleccionar tipo empleado</option>
          <option [ngValue]=tipos[0]>Cocinero</option>
          <option [ngValue]=tipos[1]>Mozo</option>
          <option [ngValue]=tipos[2]>Bartender</option>
          <option [ngValue]=tipos[3]>Cervecero</option>
          <option [ngValue]=tipos[4]>Socio</option>
        </select>  
        <input [formControl]="clave" class="form-control"  type="password" [(ngModel)] ="nuevoEmpleado.EmpClave" id="clave" name="clave" placeholder="ingrese clave" required/>
        <span id="lblclave" style="display:none;color:#FF0000;width:1%;float:right;font-size:80">*</span>



        <input type="file" class="form-control" ng2FileSelect [uploader]="uploader"/>
        <!--img src="http://localhost/apirest-vehiculo/fotos/{{nuevoVehiculo.foto}}" class="fotoform" id="foto"/-->
       <!-- <p style="  color: black;">*La foto se actualiza al guardar.</p> -->

       <br>
          <button class="btn btn-primary btn-block" type="button" id="guardar" style="width:100%;" name="guardar" (click)="guardarEmpleado()" [disabled]="!registroFormulario.valid">
          <span class="glyphicon glyphicon-cloud">&nbsp;</span>Guardar</button>
            
      </div>	
    
    </form>
    </div>
      <div class="col-sm-3"></div>	
    </div>

</div>
